<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="" class="header__logo-link">
                    <div class="header__logo">
                        <img class="header__logo-img" src="images/logo-img.png" alt="logo-img">
                        <img class="header__logo-txt" src="images/logo-txt.png" alt="logo-txt">
                    </div>
                </a>

                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Home +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">About</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Services</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Pages +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">News</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <div class="user-nav__search">
                        <a class="user-nav__search-link" href="#"><img class="user-nav__search-img" src="images/icons/search.svg" alt="search"></a>
                    </div>

                    <div class="user-nav__wrapper">
                        <a href="#" class="user-nav__link">
                            <div class="user-nav__heart">
                                <img class="user-nav__img-heart" src="images/icons/heart.svg" alt="cart">
                            </div>
                            <span class="user-nav__num">0</span>
                        </a>
                        <a href="#" class="user-nav__link">
                            <div class="user-nav__cart">
                                <img class="user-nav__img-cart" src="images/icons/cart.svg" alt="cart">
                            </div>
                            <span class="user-nav__num">0</span>
                        </a>

                    </div>
                    <a class="user-nav__dots-link" href="#">
                        <div class="user-nav__dots">
                            <img class="dots" src="images/icons/dots.svg" alt="dots">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>

</html>
